<div>
    <div class="page page-dashboard">
      <section class="tile">
        <div class="info-title">
          <h2>Plants</h2>
        </div>
        <div class="tile-body">
          <app-functionality-buttons [addLabel]="'Create Plant'"
                                     [addLink]="'home/cma-management/plants/create-plants'"
                                     
                                     [deleteLabel]="'Delete Plant'"
                                     [endpoint]="'licence/renew/64/100'"></app-functionality-buttons>
          <app-custom-datatable
            [endpoint]="endpoint"
            [hasCheckBox]="hasCheckBox"
            [cols]="cols"
            [idColumn]="idColumn"
            [hasShowEntries]="true"
            [fileName]="'Orders'"
            [canExport]="false"
            [filterParams]="'Name'"
            [isFilterPresent]="true"
            [params]="params"
            [routeView]="routeView"
          ></app-custom-datatable>
        </div>
      </section>
    </div>
  </div>
